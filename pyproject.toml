[tool.poetry]
name = "RAGatouille"
version = "0.0.2b"
description = "Library to facilitate the use of state-of-the-art retrieval models in common RAG contexts."
authors = ["Benjamin Clavie <ben@clavie.eu>"]
readme = "README.md"
packages = [{include = "ragatouille"}]
repository = "https://github.com/bclavie/ragatouille"

[tool.poetry.dependencies]
python = "^3.9"
ruff = "^0.1.9"
faiss-cpu = "^1.7.4"
transformers = "^4.36.2"
voyager = "^2.0.2"
sentence-transformers = "^2.2.2"
torch = "^2.0.1"
llama-index = "^0.9.24"
langchain_core = "^0.1.4"
colbert-ai = "^0.2.15"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.18"
mkdocstrings = "^0.22.0"
mkdocstrings-python = "^1.1.2"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
